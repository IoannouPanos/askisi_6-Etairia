        <div style="position: relative; background-image: url('images/360_F_302399784_k69fNY2NhbWLYf3Xg4fUz50docoFAwjk.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center;"> 
            <div class="container mt-5"><br>
                <h1 class="whiteletter" >Φόρμα Επικοινωνίας</h1>
                <p  class="whiteletter" >Θα χαρούμε πολύ να επικοινωνήσετε μαζί μας</p><br>
                <form>              
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Όνομα</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Εισάγετε το όνομά σας" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Επώνυμο</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Εισάγετε το επώνυμό σας" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    </div>
                
                    <div class="mb-3">
                        <label for="message" class="form-label">Μήνυμα</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Γράψτε το μήνυμά σας εδώ..." required></textarea>
                    </div>               
                    <button type="submit" class="btn btn-primary w-100">Υποβολή</button>
                </form>
            </div><br>
        </div>
